<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column; /* Set the flex direction to column */
        }
        .user{
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            align-self: left;
           
        }
        
        .user-info {
            flex: 2; /* Increase the width of user-info section */
            padding-right: 100px;
            background-color: blue; /* Set the background color to blue */
            color: white; /* Set the text color to white */
            margin-top: 0;
            margin-left: 0;
            float: left;
        }

        .user-info h2 {
            margin-top: 0;
            margin-left: 0;
        }

        .logout-button {
            background-color: #dc3545;
            align-self: right;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }
        .logdiv{
            margin-top: 20px;
            align-self: right;
            
            
        }

    </style>
</head>
<body>
    
<!-- Navigation -->
<div class=" justify-content-center" >
    <div class="container user">
        <div class="user-info">
            <h2>Username</h2>
            <div class="logdiv"><a href="#" class="button logout-button" onclick="">Logout</a></div>
        </div>
      
        <div class="event-planner">
            <h1>Welcome to the Event Planner</h1>
            <p>Plan and manage your events with ease!</p>
            <a href="" class="button">Create New Event</a>
            <a href="#" class="button">View Existing Events</a>
        </div>
    </div>
</div>
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
