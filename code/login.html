<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>



</head>

<body class="bg-gradient-primary " style="background-color: #3379B7;">

    <div class=" justify-content-center" >

        <!-- Outer Row -->
        <div class="row justify-content-center" style="margin: 0%;">

                <div class="container row " style="margin: 2%;">
                  <div class="col-lg-6 d-none d-lg-block" ></div>
                        <div >
                            <img src="logo.png" alt="logo" class="img-fluid" style="max-width: 25%;">
                        </div>
                   
                </div>
                <div class="card o-hidden border-0 shadow-lg my-5 justify-content-between">
                    <div class="card-body p-0 justify-content-center">
                        <!-- Nested Row within Card Body -->
                       
                        <div class="row justify-content-center " >
                            <div class="col-lg-3 d-none d-lg-block" ></div>
                            <div class="col-lg-6" style="background-color: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h2  mb-4">Login</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <a  class="btn btn-primary btn-user btn-block" id="login-button">
                                            Login
                                        </a>
                                        <hr>
                                       
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="medium" href="forgot_password.html">Forgot your password</a>
                                    </div>
                                    <div class="text-center" style="margin: 2%;">
                                        <a class="medium" href="register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                    
                    </div>
                </div>

            </div>

        </div>

    </div>


    <!-- Custom scripts for all pages-->
    <script src="js/a.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
<script>
    // Get the modal
    var loginbutton = document.getElementById('login-button');
    
    // When the user clicks anywhere outside of the modal, close it
    loginbutton.onclick = function(event) {
        
        //check if all fields are filled
        if (document.getElementById('exampleInputEmail').value == "" || document.getElementById('exampleInputPassword').value == "") {
            alert("Please fill all fields");
        }//check if email is valid
        else if (!document.getElementById('exampleInputEmail').value.includes("@")) {
            alert("Please enter a valid email address");
        }//login
        else {
            window.location.href = "main.html";
        }

        


        
    }
    </script>

</html>
